<ion-header>
    <ion-navbar>
        <ion-toolbar>
            <ion-searchbar (ionInput)="getHeroFilter($event)" placeholder="Buscar" [(ngModel)]="searchHero"></ion-searchbar>
        </ion-toolbar>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item class="hero" *ngFor="let hero of heroes" (click)="getHeroes(hero.id)">
            <ion-avatar item-left >
                <img src="{{hero.thumbnail.path}}.{{hero.thumbnail.extension}}">
            </ion-avatar>
            <h2>{{hero.name}}</h2>
        </ion-item> 
    </ion-list>

    <ion-infinite-scroll threshold="100px" (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Carregando herÃ³is..."></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
